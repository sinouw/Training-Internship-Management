<div class="table-responsive mt-3">
    <div class="container d-flex justify-content-between align-items-center">
        <mat-form-field style="width:100%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
    <div class="table-responsive-x" *ngIf="sessionInterService.participantsDataSource && sessionInterService.participantsDataSource.data.length>0">
        <table mat-table [dataSource]="sessionInterService.participantsDataSource" class="w-100 table-scroll-wrap">

           
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Checked </th>
                <td mat-cell *matCellDef="let element;let i = index;"> 
                    <mat-checkbox color="primary" class="example-margin" [(ngModel)]="element.checked" (ngModelChange)="toggleChange()"></mat-checkbox>    
                </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="firstname">
                <th mat-header-cell *matHeaderCellDef> First Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.firstname}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="lastname">
                <th mat-header-cell *matHeaderCellDef> Last Name </th>
                <td mat-cell *matCellDef="let element"> {{element?.lastname}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element?.phone}} </td>
            </ng-container>

            <!-- description Column -->
            <ng-container matColumnDef="roles">
                <th mat-header-cell *matHeaderCellDef> Roles </th>
                <td mat-cell *matCellDef="let element">
                    <span *ngFor="let role of element?.roles">{{role}}.</span>
                </td>
            </ng-container>


            <!-- createdAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                <td mat-cell *matCellDef="let element">
                    {{element?.createdAt | date : 'dd/MM/yyyy'}}</td>
            </ng-container>
            <!-- Actions Column -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
