<div class="table-responsive mt-3">
    <div class="container d-flex justify-content-between align-items-center">
        <mat-form-field style="width:100%">
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
        </mat-form-field>
    </div>
    <div class="table-responsive-x" *ngIf="usersService.internshipsDataSource && usersService.internshipsDataSource.data.length>0">
        <table mat-table [dataSource]="usersService.internshipsDataSource" class="w-100 table-scroll-wrap">

           
            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef> Checked </th>
                <td mat-cell *matCellDef="let element;let i = index;"> 
                    <mat-checkbox color="primary" class="example-margin" [(ngModel)]="element.checked"></mat-checkbox>    
                </td>
            </ng-container>

            <!-- title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef> Title </th>
                <td mat-cell *matCellDef="let element"> {{element?.title}} </td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Status </th>
                <td mat-cell *matCellDef="let element">

                    <i *ngIf="element.status!=null && element.status===true;else elseStatusBloc"
                        class='fa fa-circle font-success f-12'></i>
                    <ng-template #elseStatusBloc>
                        <i class='fa fa-circle font-danger f-12'></i>
                    </ng-template>
                </td>
            </ng-container>

            <!-- createdAt Column -->
            <ng-container matColumnDef="createdAt">
                <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                <td mat-cell *matCellDef="let element">
                    {{element?.createdAt | date : 'dd/MM/yyyy'}}</td>
            </ng-container>
            <!-- Actions Column -->
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
