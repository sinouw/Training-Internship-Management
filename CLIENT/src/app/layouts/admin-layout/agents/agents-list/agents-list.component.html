<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-info">
                        <h4 class="card-title ">Agents Table</h4>
                        <p class="card-category">Manage agents</p>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <div class="container d-flex justify-content-between align-items-center">
                                <mat-form-field style="width:80%">
                                    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                                </mat-form-field>
                                <button mat-raised-button class="btn btn-outline-danger"
                                    routerLink="/agents/add">Add Agent</button>
                            </div>
                            <div class="table-responsive-x" *ngIf="dataSource && dataSource.data.length>0">
                                <table mat-table [dataSource]="dataSource" class="w-100 table-scroll-wrap">
                                    <!-- Position Column -->
                                    <ng-container matColumnDef="position">
                                        <th mat-header-cell *matHeaderCellDef> No. </th>
                                        <td mat-cell *matCellDef="let element;let i = index;"> {{i}} </td>
                                    </ng-container>

                                    <!-- title Column -->
                                    <ng-container matColumnDef="firstname">
                                        <th mat-header-cell *matHeaderCellDef> First Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.firstname}} </td>
                                    </ng-container>

                                    <!-- description Column -->
                                    <ng-container matColumnDef="lastname">
                                        <th mat-header-cell *matHeaderCellDef> Last Name </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.lastname}} </td>
                                    </ng-container>
                                    
                                    <!-- description Column -->
                                    <ng-container matColumnDef="phone">
                                        <th mat-header-cell *matHeaderCellDef> Phone </th>
                                        <td mat-cell *matCellDef="let element"> {{element?.phone}} </td>
                                    </ng-container>
                                    
                                    <!-- description Column -->
                                    <ng-container matColumnDef="roles">
                                        <th mat-header-cell *matHeaderCellDef> Roles </th>
                                        <td mat-cell *matCellDef="let element"> 
                                        <span *ngFor="let role of element?.roles">{{role}}.</span>    
                                        </td>
                                    </ng-container>


                                    <!-- createdAt Column -->
                                    <ng-container matColumnDef="createdAt">
                                        <th mat-header-cell *matHeaderCellDef> Creation Date </th>
                                        <td mat-cell *matCellDef="let element">
                                            {{element?.createdAt | date : 'dd/MM/yyyy'}}</td>
                                    </ng-container>
                                    <!-- Actions Column -->
                                    <ng-container matColumnDef="action">
                                        <th class="px-3" mat-header-cell *matHeaderCellDef> Action </th>
                                        <td class="px-3" mat-cell *matCellDef="let element;let i= index;">

                                            <button mat-icon-button color="primary" (click)="editById(element)">
                                                <i class="material-icons">edit</i>

                                            </button>

                                            <button color="warn" mat-icon-button (click)="deleteById(element._id,i)">
                                                <i class="material-icons">delete</i>

                                            </button>
                                        </td>
                                    </ng-container>
                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
