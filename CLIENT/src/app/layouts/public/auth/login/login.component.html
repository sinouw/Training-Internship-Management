<div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4 col-12" style="padding-top: 200px;">
        <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
            <div class="card">
                <div class="card-header card-header-info" style="text-align:center">
                    <h4 class="card-title" href="/admin/dashboard" text-align="center">Account Login</h4>
                </div>
                <div class="card-body">
                    <div class="container">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="username" placeholder="Username">
                                <mat-error *ngIf="formModel.get('username').hasError('required') && formModel.get('username').touched">This field should not be empty.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <input matInput formControlName="password" type="password" placeholder="Password">
                                <mat-error *ngIf="formModel.get('password').hasError('required') && formModel.get('password').touched">This field should not be empty.</mat-error>
                                <mat-error *ngIf="formModel.get('password').errors?.minLength">This field should not be at least 4 characters.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label for="lab1"> You don't have an account yet ?</label>
                            <!-- <span class="psw"> <a href="#"> Forgot Password?</a></span> -->
                            <span class="psw"><a routerLink="/register"> Register </a></span>
                        </div>

                    </div>
                </div>
                <div class="card-footer justify-content-center">
                    <button mat-raised-button type="submit" class="btn btn-info col-md-3" [disabled]="formModel.invalid">Login</button>
                </div>
            </div>
        </form>
    </div>
</div>
