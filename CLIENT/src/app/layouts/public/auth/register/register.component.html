<div class="d-flex justify-content-center align-items-center">
    <div class="col-md-4 col-12" style="padding-top: 200px;">
        <div class="card">
            <div class="card-header card-header-info" style="text-align:center">
                <h4 class="card-title" href="/admin/dashboard" text-align="center">Account Register</h4>
            </div>
            <form [formGroup]="formModel" (ngSubmit)="onSubmit()">
                <div class="card-body">
                    <div class="container">
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" formControlName="username" required>
                                <mat-error *ngIf="formModel.get('username').hasError('required') && formModel.get('username').touched">This field should not be empty.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width" required>
                                <input matInput placeholder="email" formControlName="email">
                                <mat-error *ngIf="formModel.get('email').hasError('required') && formModel.get('email').touched">This field should not be empty.</mat-error>
                                <mat-error *ngIf="formModel.get('email').hasError('pattern') && formModel.get('email').touched">Please enter a valid email.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Firstname" formControlName="firstname" required>
                                <mat-error *ngIf="formModel.get('firstname').hasError('required') && formModel.get('firstname').touched">This field should not be empty.</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Lastname" formControlName="lastname" required>
                                <mat-error *ngIf="formModel.get('lastname').hasError('required') && formModel.get('lastname').touched">This field should not be empty.</mat-error>
                            </mat-form-field>
                        </div>
                        <div formGroupName="passwords">
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Password" type="password" formControlName="password" required>
                                    <mat-error *ngIf="formModel.get('passwords.password').hasError('required') && formModel.get('passwords.password').touched">This field should not be empty.</mat-error>
                                    <mat-error *ngIf="formModel.get('passwords.password').errors?.minLength">This field should not be at least 4 characters.</mat-error>
                                </mat-form-field>
                            </div>
                            <div class="col-md-12 col-sm-12 col-xs-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword" required>
                                    <mat-error *ngIf="formModel.get('passwords.confirmPassword').hasError('required') && formModel.get('passwords.confirmPassword').touched">This field should not be empty.</mat-error>
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="col-md-12 col-sm-12 col-xs-12">
                            <label for="lab1"> You already have an account ?</label>
                            <!-- <span class="psw"> <a href="#"> Forgot Password?</a></span> -->
                            <span class="psw"><a routerLink="/login" > Login </a></span>
                        </div>

                    </div>
                </div>
                <div class="card-footer justify-content-center">
                    <button mat-raised-button type="submit" class="btn btn-info col-md-3" [disabled]="formModel.invalid">Register</button>
                </div>
            </form>
        </div>
    </div>
</div>
